<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="It is a simple bookstore using spring"/>
    <meta name="author" content="Behdad Karimi"/>

    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09"
            aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample09" navbar navbar-expand-lg navbar-light bg-light rounded>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown09" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown09">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-md-0">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>
    </div>
</nav>
<div class="container">
    <div class="row">

        <!--carousel starts-->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="http://lorempixel.com/output/sports-q-c-1600-500-1.jpg"
                                     alt="First slide"/>
                                <div class="carousel-caption">
                                    <h4>First Carousel</h4>
                                    <p>Firsl sport image </p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="http://lorempixel.com/output/sports-q-c-1600-500-2.jpg"
                                     alt="Second slide"/>
                                <div class="carousel-caption">
                                    <h4>Second Carousel</h4>
                                    <p>Second sport image </p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="http://lorempixel.com/output/sports-q-c-1600-500-3.jpg"
                                     alt="Third slide"/>
                                <div class="carousel-caption">
                                    <h4>Third Carousel</h4>
                                    <p>Third sport image </p>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                           data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

            </div>
            <!--carousel ends-->
        </div>
        <div class="col-md-4">
            <img src="/image/logo.jpg" class="img-fluid img-thumbnail" alt="logo"/>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <img src="/image/best.png" class="img-thumbnail" height="150px" alt="image1"/>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <img src="/image/faq.png" class="img-thumbnail" height="150px" alt="image2"/>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <img src="/image/hours.png" class="img-thumbnail" height="150px" alt="image3"/>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="home-headline">
            <span>
            feature books
            </span>
            <hr style="margin-top: -15px"/>
        </div>
    </div>

    <div class="row align-content-md-center">
        <div class="col-md-12 m-2">
            <div class="card">
                <div class="card-header">
                    <div id="featured-books" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#featured-books" data-slide-to="0" class="active"></li>
                            <li data-target="#featured-books" data-slide-to="1"></li>
                            <li data-target="#featured-books" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="row">
                                    <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image1" /></div>
                                    <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image2" /></div>
                                    <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image3" /></div>
                                    <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image4" /></div>
                                    <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image5" /></div>
                                    <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image6" /></div>
                                </div>
                            </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image1" /></div>
                                <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image2" /></div>
                                <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image3" /></div>
                                <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image4" /></div>
                                <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image5" /></div>
                                <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image6" /></div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image1" /></div>
                                <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image2" /></div>
                                <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image3" /></div>
                                <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image4" /></div>
                                <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image5" /></div>
                                <div class="col-md-2"><img src="image/book1.png" class="img-fluid img-thumbnail" alt="image6" /></div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#featured-books" role="button"
                       data-slide="prev">
                        <span class="carousel-control-prev-icon bg-primary" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#featured-books" role="button"
                       data-slide="next">
                        <span class="carousel-control-next-icon bg-primary" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>
        <!--carousel ends-->
    </div>

</div><!--end of container-->
